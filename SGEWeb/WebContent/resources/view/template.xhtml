<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	  xmlns:f="http://java.sun.com/jsf/core"

<h:head>

	<h:outputStylesheet library="css/metro" name="/metro-bootstrap.css" />
	<h:outputStylesheet library="css/metro" name="/metro-bootstrap-responsive.css" />

	<h:outputScript library="js/jquery" name="/jquery.widget.min.js" />
	<h:outputScript library="js/metro" name="/metro.min.js" />

<h:body class="metro">

	<ui:debug/>

		<div id="top">

		</div>
	
		<div id="content">
			<ui:insert name="content">
			</ui:insert>
		</div>		
		
		<div id="footer">
			<ui:include src="footer.xhtml" />
		</div>
	</div>
	
</f:view>
