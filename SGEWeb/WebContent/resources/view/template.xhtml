<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  manifest="SGE.appcache">
	  
<h:head>
	<title>SGE</title>

	<meta charset="UTF-8" />
	<meta name="author" content="Bruno Costa" />
	<meta name="description" content="A web system to manage a church" />
	<meta name="keywords" content="God, Church, Friendship, managing" />
	
	<link rel="shortcut icon" href="resources/image/layout/icon-church.png" />
	
	<h:outputStylesheet library="css" name="/main.css" />
	
	<h:outputStylesheet library="css/metro" name="/metro-bootstrap.css" />
	<h:outputStylesheet library="css/metro" name="/metro-bootstrap-responsive.css" />
	<h:outputScript library="js/jquery" name="/jquery.min.js" />
	<h:outputScript library="js/jquery" name="/jquery.widget.min.js" />
	<h:outputScript library="js/metro" name="/metro.min.js" />
</h:head>

<h:body class="metro">
<f:view locale="#{internationalizationMBean.locale}">

	<ui:debug/>
	<div class="container">
		<header>
			<ui:include src="top.xhtml" />
		</header>
	
		<div class="content">
			<ui:insert name="content"/>
		</div>		
		
		<footer>
			<ui:include src="footer.xhtml" />
		</footer>
	</div>
	
</f:view>
</h:body>
</html>
