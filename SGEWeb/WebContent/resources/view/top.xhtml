<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
<form jsf:id="form">
<nav class="navigation-bar bg-emerald">
	<nav class="navigation-bar-content">
		<div class="element place-left">
			<a class="dropdown-toggle" href="#"><span class="icon-rocket" />#{msg['module.public']}</a>
            <ul class="dropdown-menu" data-role="dropdown">
                <li><a href="#">Main</a></li>
                <li><a href="#">File Open</a></li>
                <li class="divider"></li>
                <li><a href="#">Print...</a></li>
                <li class="divider"></li>
                <li><a href="#">Exit</a></li>
            </ul>
		</div>
	
		<div class="element place-right">
			<a class="dropdown-toggle" href="#"><span class="icon-cog"></span></a>
			
			<ul class="dropdown-menu place-right" data-role="dropdown">
				<li class="menu-title">#{msg['menu.label.system']}</li>	
				<li>
					<a class="dropdown-toggle" href="#">#{msg['menu.option.language']}</a>
					<ul class="dropdown-menu drop-left" data-role="dropdown">
						<ui:repeat value="#{internationalizationMBean.supportedCountries.keySet().toArray()}" var="key">
							<li>
								<a jsf:action="#{internationalizationMBean.changeLocale}">
									<f:setPropertyActionListener target="#{internationalizationMBean.locale}" 
											value="#{internationalizationMBean.supportedCountries.get(key)}" />
									<span class="icon-#{internationalizationMBean.supportedCountries.get(key)}" />
									#{key}
								</a>
							</li>
						</ui:repeat>
					</ul>	
				</li>
				
				<li>
					<a jsf:action="#{acessMBean.logout}"><span class="icon-exit"/>#{msg['operation.logout']}</a>
				</li>
			</ul>
		</div>
		
		<span class="element-divider place-right" />
		<a class="element place-right" jsf:action="#{acessMBean.logon}" jsf:rendered="#{!acessMBean.logged}"><span class="icon-locked-2" />Login</a>
		<button class="element image-button image-left place-right" jsf:rendered="#{acessMBean.logged}">
			Bruno Costa
			<img jsf:url="/resources/image/teste.jpg" />
		</button>
	</nav>
</nav>
</form>
</ui:composition>
</html>
