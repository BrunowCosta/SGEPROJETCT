<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
<h:form>
<nav class="navigation-bar">
<nav class="navigation-bar-content">

	<div class="element place-right">
		<a class="dropdown-toggle" href="#">
			<span class="icon-cog"></span>
		</a>
		<ul class="dropdown-menu place-right" data-role="dropdown">
				<li class="menu-title"><h:outputText value="#{msg['menu.label.system']}" /></li>	
				<li>
					<a class="dropdown-toggle" href="#"><h:outputText value="#{msg['menu.option.language']}" /></a>
					<ul class="dropdown-menu drop-left" data-role="dropdown">
					
						<ui:repeat value="#{internationalizationMBean.supportedCountries.keySet().toArray()}" var="key">
							<li>
								<h:commandLink actionListener="#{internationalizationMBean.changeLocale}">
									<span class=""/>
								</h:commandLink>
							</li>
						</ui:repeat>
						
						<h:dataTable var="obj" value="#{internationalizationMBean.supportedCountries}">
							<li>
								<h:commandLink action="#{acessMBean.logout}">
									<span class=""/>
									<h:outputText value="#{msg['operation.logout']}" />
								</h:commandLink>
							</li>
						</h:dataTable>
					</ul>	
				</li>
				
				<li>
					<h:commandLink action="#{acessMBean.logout}">
						<span class="icon-exit"/>
						<h:outputText value="#{msg['operation.logout']}" />
					</h:commandLink>
				</li>
		</ul>
	</div>
</nav>
</nav>
</h:form>
</ui:composition>
</html>
